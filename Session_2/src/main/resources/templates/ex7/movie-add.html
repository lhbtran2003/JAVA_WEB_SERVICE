<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form action="/movies/add" method="post" th:object="${movie}">
  Tên phim : <input th:field="*{title}">
  Thể loại : <input th:field="*{genre}">
  Thời lượng : <input th:field="*{duration}">
  <button type="submit">Thêm</button>
</form>
</body>
</html>
