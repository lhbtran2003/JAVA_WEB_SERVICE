<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/movies/edit/{id}(id=${movieId})}" method="post" th:object="${movie}">
    Tên phim : <input th:field="*{title}">
    Thể loại : <input th:field="*{genre}">
    Thời lượng : <input th:field="*{duration}">
    <button type="submit">Cập nhật</button>
</form>
</body>
</html>
